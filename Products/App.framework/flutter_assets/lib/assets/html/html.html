<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        html,
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        input,
        label,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0
        }

        html {
            height: 100%;
        }

        body {
            font: 14px "Microsoft Yahei", sans-serif;
            background: %{background};
            height: 100%;
        }

        img {
            border: none;
        }

        em,
        i {
            font-style: normal;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        h1,
        h2,
        h3,
        button,
        input,
        select,
        textarea,
        label {
            font-size: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            font-size: inherit;
        }

        input,
        label,
        button,
        textarea,
        select,
        optgroup,
        option {
            font-family: inherit;
            font-size: inherit;
            font-style: inherit;
            font-weight: inherit;
        }

        /* link */
        a {
            color: #333;
            text-decoration: none;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            color: #409eff;
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        a:focus {
            color: #409eff;
            outline: none;
        }




    </style>
</head>

<body>
%{body}
</body>

</html>
